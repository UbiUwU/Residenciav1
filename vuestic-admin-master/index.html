<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300..600,0,0"
    />
    <link rel="icon" href="/public/favicon.ico" />

    <title>SII</title>

    <style>
      @layer tailwind.base, vuestic;
    </style>
    
    <script>
    function updateTabTitleWithTime() {
    const now = new Date();
    
    // Hora con segundos (formato 12h AM/PM)
    const timeString = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });
    
    // Fecha personalizada (formato "mes dia, a√±o")
    const months = [
        'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
        'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
    ];
    const dateString = `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
    
    document.title = `SII : ${dateString} | ${timeString}`;
    setTimeout(updateTabTitleWithTime, 1000);
}

document.addEventListener('DOMContentLoaded', updateTabTitleWithTime);
      
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
